<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Python Playground</title>
        <meta name="description" content="Run and share Python scripts in an online console">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="static/css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/bootstrap/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="static/css/codemirror/codemirror.css">
        <link rel="stylesheet" href="static/css/app/main.css">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="static/js/bootstrap/bootstrap.min.js"></script>
        <script src="static/js/codemirror/codemirror.js"></script>
        <script src="static/js/codemirror/python.js"></script>
        <script src="static/js/codemirror/closebrackets.js"></script>
        <script src="static/js/app/main.js"></script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">Python Playground</a>
                    <div class="btn-group">
                        <button id="run" class="btn">Run</button>
                        <button id="format" class="btn">Format</button>
                        <button id="share" class="btn">Share</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            
            <div id="wrap">
                <textarea itemprop="description" id="code" name="code" autocorrect="off" autocomplete="off" autocapitalize="off" spellcheck="false">{{ body }}</textarea>
            </div>
            <pre id="output"></pre>

            <!--hr>

            <footer>
                <p><span class="flipped">&copy;</span> Python Playground 2013</p>
            </footer-->

        </div>

    </body>
</html>
